<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Romantic Memory - Safe Mode</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        
        /* 错误日志显示区 (如果跑不动，这里会显示原因) */
        #console-log {
            position: absolute; top: 0; left: 0; width: 100%; height: auto;
            background: rgba(255,0,0,0.8); color: white; font-size: 12px;
            z-index: 9999; pointer-events: none; white-space: pre-wrap; padding: 10px;
            display: none; /* 平时隐藏，出错才显示 */
        }

        /* 启动遮罩 */
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 1000; display: flex; flex-direction: column;
            justify-content: center; align-items: center; color: #ff69b4;
        }
        #start-btn {
            padding: 15px 40px; border: 2px solid #ff69b4; background: transparent;
            color: #ff69b4; font-size: 20px; cursor: pointer; border-radius: 50px;
            margin-top: 20px; transition: 0.3s;
        }
        #start-btn:hover { background: #ff69b4; color: #000; }

        /* UI */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        #controls {
            position: absolute; bottom: 30px; width: 100%; text-align: center; pointer-events: auto;
        }
        .btn {
            background: rgba(255, 105, 180, 0.2); border: 1px solid #ff69b4;
            color: #fff; padding: 10px 20px; border-radius: 30px; cursor: pointer; margin: 0 10px;
        }

        /* 灯箱 */
        #lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000; display: none;
            justify-content: center; align-items: center;
        }
        #lightbox img { max-width: 95%; max-height: 90%; border: 2px solid #ff69b4; }
    </style>

    <!-- 引用 CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>

    <!-- 错误显示器 -->
    <div id="console-log"></div>

    <!-- 启动页 -->
    <div id="start-screen">
        <h1>ROMANTIC MEMORY</h1>
        <button id="start-btn" onclick="startApp()">CLICK TO START</button>
        <p style="color:#666; font-size:12px; margin-top:10px;">Safe Mode Loaded</p>
    </div>

    <!-- UI -->
    <div id="controls">
        <label class="btn">
            ✦ Photos <input type="file" id="file-input" multiple accept="image/*" style="display:none">
        </label>
        <label class="btn">
            ♫ Music <input type="file" id="music-input" accept="audio/*" style="display:none">
        </label>
        <div style="color: #888; font-size: 10px; margin-top: 10px;">Tap Screen to Interact</div>
    </div>

    <div id="lightbox" onclick="this.style.display='none'">
        <img id="lb-img" src="">
    </div>

    <audio id="bgm" loop></audio>
    <div id="canvas-container"></div>

    <script>
        // --- 全局错误捕获 (帮你找原因) ---
        window.onerror = function(msg, url, line, col, error) {
            const log = document.getElementById('console-log');
            log.style.display = 'block';
            log.innerHTML += `ERROR: ${msg}\nLine: ${line}\n\n`;
            return false;
        };

        // --- 配置 ---
        const PHOTO_COUNT = 34;
        const PINK = 0xff69b4;
        
        let scene, camera, renderer, photoGroup;
        let isExploded = false;
        let time = 0;
        let particles;

        // 交互
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        // --- 1. 启动函数 ---
        function startApp() {
            try {
                document.getElementById('start-screen').style.display = 'none';
                initThree();
                console.log("System Started");
            } catch (e) {
                alert("启动失败: " + e.message);
            }
        }

        // --- 2. Three.js 初始化 ---
        function initThree() {
            const container = document.getElementById('canvas-container');
            
            // 场景
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.02);

            // 相机
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 15;

            // 渲染器 (最兼容配置)
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            // 灯光
            const ambient = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambient);
            const point = new THREE.PointLight(PINK, 1, 20);
            point.position.set(0,0,0);
            scene.add(point);

            // 创建物体
            createPhotos();
            createParticles();

            // 动画
            animate();

            // 事件
            window.addEventListener('resize', onResize);
            window.addEventListener('click', onClick);
            window.addEventListener('touchstart', onTouch);
        }

        // --- 3. 创建照片 ---
        function createPhotos() {
            photoGroup = new THREE.Group();
            
            // 材质
            const frameMat = new THREE.MeshBasicMaterial({ color: 0xffb7c5 }); // 边框
            const glowMat = new THREE.MeshBasicMaterial({ 
                color: PINK, transparent: true, opacity: 0.5, side: THREE.BackSide, blending: THREE.AdditiveBlending 
            }); // 光晕
            const defTex = createColorTexture('#333');

            // 几何体
            const planeGeo = new THREE.PlaneGeometry(1.4, 1.8);
            const borderGeo = new THREE.PlaneGeometry(1.5, 1.9);
            const glowGeo = new THREE.PlaneGeometry(1.8, 2.2);

            const points = getHeartPoints(PHOTO_COUNT);

            for(let i=0; i<PHOTO_COUNT; i++) {
                const wrapper = new THREE.Group();
                
                // 1. 光晕
                const glow = new THREE.Mesh(glowGeo, glowMat);
                glow.position.z = -0.02;
                wrapper.add(glow);

                // 2. 边框
                const border = new THREE.Mesh(borderGeo, frameMat);
                border.position.z = -0.01;
                wrapper.add(border);

                // 3. 照片
                const photo = new THREE.Mesh(planeGeo, new THREE.MeshBasicMaterial({map: defTex}));
                wrapper.add(photo);

                // 数据
                const pt = points[i];
                wrapper.userData = {
                    heartPos: new THREE.Vector3(pt.x, pt.y, pt.z),
                    explodePos: new THREE.Vector3(
                        (Math.random()-0.5)*30, (Math.random()-0.5)*30, (Math.random()-0.5)*20
                    ),
                    rotSpeed: { x: Math.random()*0.02, y: Math.random()*0.02 },
                    texture: defTex
                };
                wrapper.position.copy(wrapper.userData.heartPos);
                wrapper.lookAt(0,0,0);
                wrapper.rotation.z = 0;

                photoGroup.add(wrapper);
            }
            scene.add(photoGroup);
        }

        // 心形算法
        function getHeartPoints(count) {
            let pts = [];
            for (let i = 0; i < count; i++) {
                let t = (i / count) * Math.PI * 2;
                let x = 16 * Math.pow(Math.sin(t), 3);
                let y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                let z = (Math.random() - 0.5) * 2;
                let s = 0.35;
                pts.push({ x: x*s*1.1, y: y*s, z: z });
            }
            return pts;
        }

        // 粒子
        function createParticles() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<600; i++) {
                pos.push((Math.random()-0.5)*60, (Math.random()-0.5)*60, (Math.random()-0.5)*60);
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            const mat = new THREE.PointsMaterial({ size: 0.2, color: PINK, transparent: true, opacity: 0.5 });
            particles = new THREE.Points(geo, mat);
            scene.add(particles);
        }

        // --- 4. 动画循环 ---
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            if(particles) particles.rotation.y = time * 0.05;

            // 心跳
            const beat = 1 + Math.sin(time*3) * 0.03;

            photoGroup.children.forEach(w => {
                let target = new THREE.Vector3();
                if(isExploded) {
                    let fx = Math.sin(time + w.id) * 0.5;
                    target.copy(w.userData.explodePos).add(new THREE.Vector3(fx, 0, 0));
                    w.rotation.x += w.userData.rotSpeed.x;
                    w.rotation.y += w.userData.rotSpeed.y;
                } else {
                    target.copy(w.userData.heartPos).multiplyScalar(beat);
                    // 归位
                    let dummy = new THREE.Object3D();
                    dummy.position.copy(w.position);
                    dummy.lookAt(0,0,0);
                    w.quaternion.slerp(dummy.quaternion, 0.1);
                }
                w.position.lerp(target, 0.08);
            });

            renderer.render(scene, camera);
        }

        // --- 5. 交互 ---
        function handleInput(x, y) {
            mouse.x = (x / window.innerWidth) * 2 - 1;
            mouse.y = -(y / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            
            const intersects = raycaster.intersectObjects(photoGroup.children, true);
            if(intersects.length > 0) {
                // 点击照片 -> 放大
                let target = intersects[0].object;
                while(target.parent && target.parent !== photoGroup) target = target.parent;
                
                const lb = document.getElementById('lightbox');
                const img = document.getElementById('lb-img');
                img.src = target.userData.texture.image.src;
                lb.style.display = 'flex';
            } else {
                // 点击空白 -> 爆炸/收回
                isExploded = !isExploded;
            }
        }

        function onClick(e) { handleInput(e.clientX, e.clientY); }
        function onTouch(e) { 
            if(e.touches.length > 0) {
                handleInput(e.touches[0].clientX, e.touches[0].clientY);
            }
        }

        // --- 6. 上传功能 ---
        function createColorTexture(col) {
            const c = document.createElement('canvas'); c.width=32; c.height=32;
            const ctx = c.getContext('2d'); ctx.fillStyle=col; ctx.fillRect(0,0,32,32);
            return new THREE.CanvasTexture(c);
        }

        document.getElementById('file-input').onchange = function(e) {
            const files = Array.from(e.target.files);
            if(!files.length) return;
            this.parentElement.style.background = "#ff69b4";
            this.parentElement.style.color = "black";
            
            files.forEach((file, i) => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const img = new Image();
                    img.src = ev.target.result;
                    img.onload = () => {
                        const tex = new THREE.Texture(img);
                        tex.needsUpdate = true;
                        tex.colorSpace = THREE.SRGBColorSpace; // 颜色校正
                        for(let j=0; j<PHOTO_COUNT; j++) {
                            if(j % files.length === i) {
                                // 找到 Group 里的 Mesh (index 2 是照片)
                                photoGroup.children[j].children[2].material.map = tex;
                                photoGroup.children[j].children[2].material.needsUpdate = true;
                                photoGroup.children[j].userData.texture = tex;
                            }
                        }
                    }
                };
                reader.readAsDataURL(file);
            });
        };

        document.getElementById('music-input').onchange = function(e) {
            const file = e.target.files[0];
            if(file) {
                const bgm = document.getElementById('bgm');
                bgm.src = URL.createObjectURL(file);
                bgm.play();
                this.parentElement.style.background = "#ff69b4";
                this.parentElement.style.color = "black";
            }
        };

        function onResize() {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

    </script>
</body>
</html>
